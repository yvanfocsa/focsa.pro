<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Yvan FOCSA</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        'blood-red': '#8B0000',
                        'dark-red': '#5C0000',
                        'neon-red': '#FF3131',
                        'cyber-red': '#FF073A',
                    },
                    animation: {
                        'pulse-slow': 'pulse 3s cubic-bezier(0.4, 0, 0.6, 1) infinite',
                        'float': 'float 6s ease-in-out infinite',
                        'hacker-text': 'hackerText 1s steps(10) infinite',
                        'glow': 'glow 2s ease-in-out infinite alternate',
                    },
                    keyframes: {
                        float: {
                            '0%, 100%': { transform: 'translateY(0)' },
                            '50%': { transform: 'translateY(-20px)' },
                        },
                        hackerText: {
                            '0%': { opacity: '0.1', textShadow: '0 0 8px #FF073A' },
                            '2%': { opacity: '1' },
                            '8%': { opacity: '0.1' },
                            '9%': { opacity: '1' },
                            '12%': { opacity: '0.1' },
                            '20%': { opacity: '1' },
                            '25%': { opacity: '0.3' },
                            '30%': { opacity: '1' },
                            '70%': { opacity: '0.7' },
                            '72%': { opacity: '0.2' },
                            '77%': { opacity: '0.9' },
                            '100%': { opacity: '0.9' },
                        },
                        glow: {
                            'from': { 'text-shadow': '0 0 5px #fff, 0 0 10px #fff, 0 0 15px #FF073A, 0 0 20px #FF073A' },
                            'to': { 'text-shadow': '0 0 10px #fff, 0 0 15px #FF3131, 0 0 20px #FF3131, 0 0 25px #FF3131' },
                        }
                    }
                }
            }
        }
    </script>
    
    <link rel="stylesheet" href="style.css">
</head>
<body class="relative overflow-x-hidden">
    <div class="binary-rain" id="binaryRain"></div>
    
    <nav class="fixed top-0 left-0 right-0 z-50 bg-black bg-opacity-80 backdrop-blur-md border-b border-red-900">
        </nav>
    
    <section id="home" class="min-h-screen flex items-center justify-center relative overflow-hidden cyber-grid">
        </section>
    
    <section id="about" class="py-20 cyber-border relative">
        </section>

    <section id="skills" class="py-20 bg-black bg-opacity-50">
        </section>

    <section id="projects" class="py-20 cyber-border">
        </section>
    
    <section id="contact" class="py-20 bg-black bg-opacity-70">
        </section>

    <footer class="py-8 border-t border-dark-red">
        </footer>
    
    <script src="script.js"></script>
</body>
</html>
